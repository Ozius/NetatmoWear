apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "netatmowear.mugitek.com.netatmowear"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        resValue "string", "CLIENT_ID", netatmoClientId
        resValue "string", "CLIENT_SECRET", netatmoClientSecret
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile project(':netatmoapi')
}

task printProps << {
    println netatmoClientId
    println netatmoClientSecret
}